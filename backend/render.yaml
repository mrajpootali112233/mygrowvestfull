services:
  - type: web
    name: mygrowvest-backend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run migrate && npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mygrowvest-db
          property: connectionString
    domains:
      - api.mygrowvest.com

databases:
  - name: mygrowvest-db
    databaseName: mygrowvest
    user: mygrowvest
    plan: starter
    postgresMajorVersion: 15"